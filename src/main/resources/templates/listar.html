<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Brinquedos</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" />
</head>
<body>
<h1>Lista de Brinquedos</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Classificação</th>
        <th>Tamanho</th>
        <th>Preço</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brinquedo : ${brinquedos}">
        <td th:text="${brinquedo.id}"></td>
        <td th:text="${brinquedo.nome}"></td>
        <td th:text="${brinquedo.tipo}"></td>
        <td th:text="${brinquedo.classificacao}"></td>
        <td th:text="${brinquedo.tamanho}"></td>
        <td th:text="${brinquedo.preco}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
