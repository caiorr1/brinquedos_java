<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Brinquedo</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" />
</head>
<body>
<h1 th:text="${brinquedo == null} ? 'Adicionar Brinquedo' : 'Editar Brinquedo'"></h1>
<form th:action="@{/api/brinquedos}" th:method="post" th:object="${brinquedo}">
    <input type="hidden" th:if="${brinquedo != null}" th:field="*{id}"/>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required><br>

    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" th:field="*{tipo}" required><br>

    <label for="classificacao">Classificação:</label>
    <input type="text" id="classificacao" name="classificacao" th:field="*{classificacao}" required><br>

    <label for="tamanho">Tamanho:</label>
    <input type="text" id="tamanho" name="tamanho" th:field="*{tamanho}" required><br>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" th:field="*{preco}" required><br>

    <button type="submit" th:text="${brinquedo == null} ? 'Adicionar' : 'Salvar'"></button>
</form>
</body>
</html>
